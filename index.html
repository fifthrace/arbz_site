<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Arbitraz</title>
</head>
<body>

    <!-- Hero Section -->
<section class="hero bg-dark text-light text-center py-5">
    <div class="container">
        <h1 class="display-4">Arbitraz</h1>
        <p class="lead">A Community Directed Arbitrage Experiment</p>
        <a href="#cta" class="btn btn-primary btn-lg mt-3">Get Started</a>
    </div>
</section>

<!-- Statistics Section -->
<section class="statistics py-5">
    <div class="container">
        <h2 class="text-center mb-4">Key Statistics</h2>
        <div class="row">
            <div class="col-md-4">
                <div class="card text-center mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Circulating Supply</h5>
                        <p class="card-text">1,000,000 ARBZ</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-center mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Total Supply</h5>
                        <p class="card-text">10,000,000 ARBZ</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-center mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Locked Supply</h5>
                        <p class="card-text">5,000,000 ARBZ</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

    
</body>
</html>
